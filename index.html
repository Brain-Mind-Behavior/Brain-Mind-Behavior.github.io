<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#x1F379;zamongsoda</title>
    <style>
        .container{
            display: grid;
            grid-template-areas:
                'header header'
                'nav content';
            grid-template-rows: 50px 1fr;
            grid-template-columns: 1fr 5fr;
            background-color: #FAF6E5;}
        .header{
            grid-area: header;
        }
        .nav{
            grid-area: nav;
        }
        .content{
            grid-area: content;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="header">header</div>
    <div id="nav">nav</div>
    <div id="content">content</div>
</div>
</body>
</html>
